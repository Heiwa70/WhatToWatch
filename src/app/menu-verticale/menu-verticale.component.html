<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<div id="Main"
  class="xl:rounded transform  xl:translate-x-0  ease-in-out transition duration-500 flex justify-start items-start h-full  w-full sm:w-64  flex-col ml-4">
  <div class="mt-6 flex flex-col justify-start items-center  pl-4 w-full space-y-3 pb-5 ">
    <a href="#" routerLink="/Profile" routerLinkActive="active"
      class="flex jusitfy-center items-center w-full  space-x-6 focus:outline-none text-white focus:text-indigo-400 rounded">
      <button
        class="flex jusitfy-start items-center w-full  space-x-6 focus:outline-none text-white focus:text-indigo-400   rounded ">
        <svg class="fill-stroke" width="24" height="24" viewBox="0 0 24 24" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M12 11C14.2091 11 16 9.20914 16 7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7C8 9.20914 9.79086 11 12 11Z"
            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          <path
            d="M6 21V19C6 17.9391 6.42143 16.9217 7.17157 16.1716C7.92172 15.4214 8.93913 15 10 15H14C15.0609 15 16.0783 15.4214 16.8284 16.1716C17.5786 16.9217 18 17.9391 18 19V21"
            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <p class="text-base leading-4 ">Profile</p>
      </button>
    </a>
    <a href="#" routerLink="/Lists" routerLinkActive="active"
      class="flex justify-center items-center w-full space-x-6 focus:outline-none text-white focus:text-indigo-400 rounded">
      <button
        class="flex justify-start items-center space-x-6 w-full focus:outline-none focus:text-indigo-400 text-white rounded">

        <p class="text-base leading-4">Lists</p>
        <button id="icon1" class="flex justify-end focus:outline-none focus:text-indigo-400 text-white"
          [class.rotationbutton]="showMenuList" (click)="showMenuList = !showMenuList">
          <svg class="transform" width="24" height="24" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M18 15L12 9L6 15" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </button>
        <a class="flex ml-auto justify-end focus:outline-none focus:text-indigo-400 text-white"
          [routerLink]="['/NewList']" routerLinkActive="active">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
          </svg>
        </a>
      </button>

      <div id="menu1" class="flex justify-start  flex-col w-full md:w-auto items-start pb-1 ">
      </div>
    </a>
    <div *ngIf="showMenuList" class="menu-list">
      <a *ngFor="let list of document">
        <div class=" flex">

          <div (click)="emitListe(list); emitTitle(list.document)"
            class=" z-0 flex mr-2 cursor-pointer justify-start items-center space-x-6 hover:text-white focus:bg-gray-700 focus:text-white hover:bg-gray-700 text-gray-400 rounded px-3 py-2  w-full md:w-52">
            <p class="text-base leading-4  ">{{list.document}}</p>
          </div>
          <button *ngIf="list.document !== 'like' " (click)="deleteListe(list)"
            class="bg-red-500 w-8 z-30 delete-button text-white h-8 text-xl rounded-md flex justify-center items-center">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" class="w-6 h-6">
              <path fill-rule="evenodd"
                d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z"
                clip-rule="evenodd" />
            </svg>

          </button>
        </div>

      </a>
    </div>
  </div>

  
</div>
