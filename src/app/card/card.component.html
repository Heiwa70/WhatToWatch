<div class="flex overflow-hidden" (mouseenter)="toggle()" (mouseleave)="toggle()">
    <div id="imagePrincipale" class="h-[500px] w-[300px] cursor-pointer flex-shrink-0 relative">
        <div (click)=" heartToggle()" [ngClass]="{'heart-red': heartClicked }"
            class="absolute flex justify-center content-center select-none right-2 top-2 shadow p-1 rounded-md hover:scale-110 ease-in-out duration-200"
            style="background-color: rgba(128, 128, 128, 0.5); outline: none;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" class="w-6 h-6">
                <path
                    d="m11.645 20.91-.007-.003-.022-.012a15.247 15.247 0 0 1-.383-.218 25.18 25.18 0 0 1-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0 1 12 5.052 5.5 5.5 0 0 1 16.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 0 1-4.244 3.17 15.247 15.247 0 0 1-.383.219l-.022.012-.007.004-.003.001a.752.752 0 0 1-.704 0l-.003-.001Z" />
            </svg>
        </div>
        <div class="absolute flex justify-center content-center select-none right-2 top-12 shadow p-1 rounded-md hover:scale-110 ease-in-out duration-200"
            style="background-color: rgba(128, 128, 128, 0.5); outline: none;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" class="w-6 h-6">
                <path fill-rule="evenodd"
                    d="M2.625 6.75a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0Zm4.875 0A.75.75 0 0 1 8.25 6h12a.75.75 0 0 1 0 1.5h-12a.75.75 0 0 1-.75-.75ZM2.625 12a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0ZM7.5 12a.75.75 0 0 1 .75-.75h12a.75.75 0 0 1 0 1.5h-12A.75.75 0 0 1 7.5 12Zm-4.875 5.25a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0Zm4.875 0a.75.75 0 0 1 .75-.75h12a.75.75 0 0 1 0 1.5h-12a.75.75 0 0 1-.75-.75Z"
                    clip-rule="evenodd" stroke="white" stroke-width="1" />
            </svg>

        </div>
        <img src="{{'https://image.tmdb.org/t/p/w500'+movie?.poster_path}}" class="h-full w-full rounded">
    </div>
    <div class="h-[500px] w-0 flex-grow-0 flex flex-col justify-between bg-slate-800 text-white p-4"
        [@openClose]="isOpen ? 'open' : 'closed'">
        <h2 class="text-white text-center mt-2">{{details?.title}}</h2>
        <p>{{movie?.overview}}</p>
        <div class="flex justify-center space-x-4">

            <button type="button" [routerLink]="['/Details/Movie', movie?.id]" routerLinkActive="active"
                class="text-white w-3/4 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                En savoir plus
            </button>

        </div>
    </div>
</div>
