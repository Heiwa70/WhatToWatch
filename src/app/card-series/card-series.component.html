<div *ngIf="series?.poster_path" class="flex overflow-hidden" (mouseenter)="toggle()" (mouseleave)="toggle()">
    <div id="imagePrincipale" class="h-[500px] w-[300px] cursor-pointer flex-shrink-0 relative">
        <app-like [type]="'serie'" [item]="series"></app-like>
        <app-btn-list (listMenuOpen)="onListMenuOpen($event)" [item]="series" [type]="'serie'"></app-btn-list>


        <img src="{{'https://image.tmdb.org/t/p/w500'+series?.poster_path}}" class="h-full w-full rounded">
    </div>
    <div class="h-[500px] w-0 flex-grow-0 flex flex-col justify-between bg-slate-800 text-white p-4"
        [@openClose]="isOpen ? 'open' : 'closed'">
        <p>{{series?.overview}}</p>
        <div class="flex justify-center space-x-4">

            <button type="button" [routerLink]="['/Details/Series', series?.id]" routerLinkActive="active"
                class="text-white w-3/4 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                En savoir plus
            </button>

        </div>
    </div>
</div>
