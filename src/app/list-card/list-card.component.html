<style>
    .carousel {
        display: flex;
        overflow-x: hidden;
        scroll-snap-type: x mandatory;
    }

    .card {
        flex: 0 0 auto;
        width: 300px;
        height: 500px;
        scroll-snap-align: start;
    }
</style>

<section id="section-list-card" class=" flex justify-center mt-8">


    <div class="   relative carousel-container w-[90%] flex  items-center">
        <h2 class=" absolute top-0 text-white">{{"films populaires" | uppercase}}</h2>
        <svg (click)="previousCard()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"
            class="w-20 h-20 cursor-pointer flex-1 hover:scale-110 transition-transform">
            <path fill-rule="evenodd"
                d="M7.72 12.53a.75.75 0 0 1 0-1.06l7.5-7.5a.75.75 0 1 1 1.06 1.06L9.31 12l6.97 6.97a.75.75 0 1 1-1.06 1.06l-7.5-7.5Z"
                clip-rule="evenodd" />
        </svg>

        <div class="carousel w-4/5" #carousel>
            <div *ngFor="let card of cards; let i = index" class=" card flex items-center rounded-md"
                [class.current]="i === currentCardIndex">
                <!--  <div class="p-4">
                    <img class=" rounded-md w-full h-auto"
                        src="https://image.tmdb.org/t/p/w500/wkfG7DaExmcVsGLR4kLouMwxeT5.jpg"
                        alt="Affiche pour Kung Fu Panda 4">
                </div> -->
                <app-card [poster_path]="card"></app-card>
            </div>
        </div>

        <svg (click)="nextCard()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"
            class="w-20 h-20 cursor-pointer flex-1 hover:scale-110 transition-transform">
            <path fill-rule="evenodd"
                d="M16.28 11.47a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 1 1-1.06-1.06L14.69 12 7.72 5.03a.75.75 0 0 1 1.06-1.06l7.5 7.5Z"
                clip-rule="evenodd" />
        </svg>

    </div>


</section>
